<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <th scope="row">{{u.id}}</th>
        <td>{{u.first_name}}</td>
        <td>{{u.last_name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.role}}</td>
        <td>
          <button class="btn btn-primary" (click)="makeApprover(u.id)">Make approver</button>
          <button class="btn btn-warning" (click)="makeAdmin(u.id)">Make admin</button>
        </td>
      </tr>
    </tbody>
  </table>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form [formGroup]="complainForm" (ngSubmit)="create()">
                    <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" formControlName="title">
                    </div>
                    <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows=10 formControlName="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <!-- <div class="form-group">
                        <label>Encoded photo</label>
                        <textarea class="form-control" rows=10 formControlName="photo"></textarea>
                    </div> -->
                    <!-- <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" formControlName="amount">
                    </div> -->
                    <div class="from-group">
                          <label>Photo</label>
                          <input type="file" class="form-control" (change)="onFileChange($event)" >                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <ngx-spinner
                    bdColor="rgba(51,51,51,0.8)"
                    size="medium"
                    color="#fff"
                    type="ball-scale-multiple"
                  >
                    <p style="font-size: 20px; color: white">Loading...</p>
                  </ngx-spinner>
                </form>
            </div>
        <div class="col-lg-4"></div>
    </div>
</div>
